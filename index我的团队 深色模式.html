<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的团队 - 深色模式</title>
    <link rel="stylesheet" href="./style我的团队 深色模式.css">
</head>
<body>
    <div class="app-container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="logo">
                <i class="fa-solid fa-snowflake"></i>
                <span>SOPHICAR</span>
            </div>
            <nav class="nav-menu">
                <a href="index第一页 深色模式.html" class="nav-item active">
                    <i class="fa-regular fa-user"></i>
                    <span>个人信息</span>
                </a>
                <a href="index 深色模式.html" class="nav-item active">
                    <i class="fa-solid fa-chart-line"></i>
                    <span>学情分析</span>
                </a>
                <a href="index文件夹 深色模式.html" class="nav-item active">
                    <i class="fa-regular fa-folder"></i>
                    <span>文件夹</span>
                </a>
                <a href="index我的团队 深色模式.html" class="nav-item active">
                    <i class="fa-solid fa-user-group"></i>
                    <span>我的团队</span>
                </a>
            </nav>
            <div class="user-profile">
                <div class="avatar">
                    <img src="images\avatar-placeholder.svg" alt="User">
                </div>
                <span>ByeWind</span>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <header class="main-header">
                <h1>列表</h1>
            </header>
            
            <div class="search-bar">
                <i class="fa-solid fa-magnifying-glass"></i>
                <input type="text" placeholder="Search">
            </div>

            <div class="table-container">
                <div class="table-header">
                    <div class="col">用户</div>
                    <div class="col">邮箱</div>
                    <div class="col">职位</div>
                </div>
                <div class="table-body" id="team-list">
                    <!-- Items will be populated by JS -->
                </div>
            </div>

            <div class="pagination">
                <button class="page-btn active">1</button>
                <button class="page-btn">2</button>
                <button class="page-btn">3</button>
                <button class="page-btn">4</button>
                <button class="page-btn">5</button>
            </div>
        </main>

        <!-- Right Panel -->
        <aside class="details-panel">
            <div class="panel-header">
                <div class="panel-controls">
                    <i class="fa-solid fa-table-columns"></i>
                    <i class="fa-solid fa-chevron-up"></i>
                    <i class="fa-solid fa-chevron-down"></i>
                </div>
                <div class="close-btn">
                    <i class="fa-solid fa-xmark"></i>
                </div>
            </div>

            <div class="selected-user">
                <div class="user-header">
                    <h2>ByeWind</h2>
                    <span class="user-id">#CM9801</span>
                </div>
                <div class="large-avatar">
                    <img src="images\avatar-large-placeholder.svg" alt="Large Avatar">
                </div>
            </div>

            <div class="info-cards">
                <div class="info-card">
                    <label>姓名</label>
                    <div class="value">Lihuiyao</div>
                </div>
                <div class="info-card">
                    <label>邮箱</label>
                    <div class="value">2994287817@qq.com</div>
                </div>
                <div class="info-card">
                    <label>职位</label>
                    <div class="value">学生</div>
                </div>
                <div class="info-card">
                    <label>注册时间</label>
                    <div class="value-row">
                        <span>Feb 2, 2025, 8:00 AM</span>
                        <i class="fa-regular fa-calendar"></i>
                    </div>
                </div>
                <div class="info-card memo-card">
                    <label>备忘录</label>
                    <textarea readonly></textarea>
                </div>
            </div>
        </aside>
    </div>
    <script src="main我的团队 深色模式.js"></script>
</body>
</html>
